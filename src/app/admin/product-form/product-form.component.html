<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit) = "save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name ="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf= "title.touched && title.invalid">
                    title is required
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group"> 
                    <span class="input-group-addon">$</span>
                    <input id="price" type="number" class="form-control">
                </div>
            </div> -- see clearly differnce works in angular 4 and below one is ofangular 8 --> 
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input #price="ngModel" ngModel name ="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                <!-- <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div> -->
            </div>
                <div class="alert alert-danger" *ngIf= "price.touched && price.invalid">
                    price is required
                </div>
        
        
            <div class="form-group">
                <label for="category">Categery</label>
                <select  #category= "ngModel" ngModel name ="category"  id="category"  class="form-control" required>
                    <option value=""></option>
                    <option *ngFor = "let c of category$ | async" [value]="c.key">
                        {{ c.payload.val().name }}
                    </option>
                    <!-- <option *ngFor = "let c of category$ | async" >
                        {{ c.name }}
                    </option> -- this also works fine --> 
                </select>
                <div class="alert alert-danger" *ngIf= "category.touched && category.invalid">
                    category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image url</label>
                <input #image="ngModel" ngModel name ="imageUrl"  id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf= "image.touched && image.invalid">
                    image is required
                </div>
            </div>
        
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="image.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value | currency :'USD' :true}}</p>
            </div>
          </div>
    </div>
</div>
